<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çölAyak | Admin Page</title>
    <link rel="icon" href="../images/websitebugday.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/adminpanel.css">
</head>
<body>
    <div class="container input-wrapper">
        <div class="baslik-text">
            <b class="fa-solid fa-wheat-awn heading-big"></b>
            <h1>Admin Panel</h1>
            <p>çölAyak admin sayfasına hoş geldin!</p>
        </div>
        <div class="kullaniciadi">
            <i class="fa-solid fa-user-tie user"></i>
            <input  type="text" class="form-control" id="kullaniciadi" placeholder="Kullanıcı adınızı giriniz.">
        </div>
        <div class="sifre">
            <i class="fa-solid fa-key user"></i>
            <input type="password" class="form-control" id="sifre" placeholder="Şifrenizi giriniz.">
        </div>
        <div class="login-button  kullanici">
            <button type="button" class="btn btn-warning">Giriş Yap</button>
        </div>
    </div> 
</body>
</html>
