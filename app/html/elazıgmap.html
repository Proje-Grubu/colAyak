<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çölAyak | Elazığ</title>
    <link rel="icon" href="../images/websitebugday.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/elazıg.css">

    <link rel="stylesheet" media="(max-width:500px);" href="../css/mobile.css">
</head>
<body>
    <header class="background-image-kare">
        <nav id="navbar">
          <div class="navbar-container">
            <div class="brand">
              <img src="../images/logomuz.png" alt="Logo" class="logo" style="width: 3rem; height: auto;">
              <h1 class="heading-big">çölAyak</h1>
            </div>
            <ul class="nav-links">
              <li><i class="fa-solid fa-house"></i><a href="/">Anasayfa</a></li>
              <li><i class="fa-solid fa-map-location-dot"></i><a href="/harita">Harita</a></li>
              <li><i class="fa-solid fa-address-card"></i><a href="#hakkımızda">Hakkımızda</a></li>
              <li><i class="fa-solid fa-phone-volume"></i><a href="#iletisim">İletişim</a></li>
              <li><i class="fa-solid fa-caret-down"></i><a href="#">Konum Filtrele</a></li>
            </ul>
          </div>
        </nav>
        <div class="resim-ustu-yazi">
            <div class="yazi">
                <h1 class="heading-big">ELAZIĞ</h1>
            </div>
        </div>
      </header>
      <hr>
      <div class="harita-map">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1gW5HDYMxjNSUkvYuGu-Pl7tyZkq-ysc&ehbc=2E312F" width="1400" height="480" style="border:none; " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>    
      <hr>
      <form class="form-inline">
        <input class="form-control mr-sm-2" id="form-inline-arama" type="search" placeholder="Ara" aria-label="Search">
        <button class="btn btn-outline-warning my-2 my-sm-0" id="form-inline-button" type="submit">Ara</button>
      </form>
      <hr>
      <div id="sellersContainer">
        <!-- Burada dinamik olarak satıcı bilgileri eklenecek -->
    </div>
    <hr>
    
    <label for="imageUrl">Market Resmi URL:</label>
    <input type="text" id="imageUrlInput">
    <label for="marketName">Market Adı:</label>
    <input type="text" id="marketNameInput">
    <button id="addSellerButton">Satıcı Ekle</button>
    <hr>

    <script src="../javascript/elazıg.js"></script>
</body>
</html>
