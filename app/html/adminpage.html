<body>
  <header class="background-image-kare">
    <nav id="navbar">
      <div class="navbar-container">
        <div class="brand">
          <img src="../images/logomuz.png" alt="Logo" class="logo" style="width: 3rem; height: auto;">

        <div class="yazi">
            <h1 class="heading-big">Admin Panel</h1>

  </header>

  <!-- SEARCH SAYFASI -->

  <div class="row">
    <div class="col-sm">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">SEARCH</h5>
          <p class="card-text">
            <form>
              <!-- ürün marka -->
                <div class="form-group">
                  <input type="email" class="form-control" id="frm_marka" 
                  aria-describedby="emailHelp" placeholder="Marka">
                </div>
                <!-- ürün adı -->
                <div class="form-group">
                    <input type="text" class="form-control" id="frm_urun_adi" placeholder="Ürün Adı" required>
                </div>
                <!-- ürün Fiyatı -->
                <div class="form-group">
                  <input type="email" class="form-control" id="frm_urun_fiyat" 
                  aria-describedby="emailHelp" placeholder="Ürün Fiyatı">
                </div>
                <!-- Ürün Türü -->
                <div class="form-group">
                  <input type="email" class="form-control" id="frm_urun_tur" 
                  aria-describedby="emailHelp" placeholder="Ürün Türü">
                </div>

                <div class="form-group form-check">                       
                </div>
              </form>

          </p>
          <a href="#" class="btn btn-warning" onclick="gurbuzEkle()">Kaydet</a>
        </div>
      </div>
    </div>
  </div>
  
    <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Gürbüz Market</h5>
              <p class="card-text">
                <form>
                  <!-- ürün marka -->
                    <div class="form-group">
                      <input type="email" class="form-control" id="frm_marka" 
                      aria-describedby="emailHelp" placeholder="Marka">
                    </div>
                    <!-- ürün adı -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="frm_urun_adi" placeholder="Ürün Adı" required>
                    </div>
                    <!-- ürün Fiyatı -->
                    <div class="form-group">
                      <input type="email" class="form-control" id="frm_urun_fiyat" 
                      aria-describedby="emailHelp" placeholder="Ürün Fiyatı">
                    </div>
                    <!-- Ürün Türü -->
                    <div class="form-group">
                      <input type="email" class="form-control" id="frm_urun_tur" 
                      aria-describedby="emailHelp" placeholder="Ürün Türü">
                    </div>

                    <div class="form-group form-check">                       
                    </div>
                  </form>

              </p>
              <a href="#" class="btn btn-warning" onclick="gurbuzEkle()">Kaydet</a>
            </div>
          </div>
        </div>
      </div>
